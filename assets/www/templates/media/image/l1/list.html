<ion-view class="image-view">
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <ion-nav-buttons side="secondary">
        <div sb-tooltip collection="galleries" current-item="current_gallery" on-item-clicked="showGallery(object)"></div>
    </ion-nav-buttons>

    <ion-content sb-background-image>

        <div class="loader" ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <ion-gallery ion-gallery-items="collection"></ion-gallery>

        <ion-infinite-scroll ng-if="current_gallery && can_load_more"
             on-infinite="loadGallery()"
             immediate-check="false"
             distance="1%"
             class="spinner-custom">
        </ion-infinite-scroll>

    </ion-content>

</ion-view>
